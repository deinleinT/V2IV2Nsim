[General]

cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 10s
cmdenv-interactive = true

network = lteNR.simulationsNR.Motorway.NRFourBSHighwaySimple

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = false

sim-time-limit = 600s 

seed-set = ${0,1,2,3,4,5}

simtime-resolution = ps
#**.scalar-recording = true
#**.vector-recording = true

#**.statistic-recording = false
**.cellularNic.**.statistic-recording = true
**.cellularNic.**.scalar-recording = true
**.cellularNic.**.vector-recording = true
**.app[*].statistic-recording = true
**.app[*].scalar-recording = true
**.app[*].*.vector-recording = true
*.server*.**.statistic-recording = true

**.ppp[*].**.statistic-recording = false
**.sctp.**.statistic-recording = false
**.sctp.statistic-recording = false
**.ppp.**.statistic-recording = false
**.pppIf.**.statistic-recording = false
**.pppInterface.**.statistic-recording = false
**.x2App[*].**.statistic-recording = false
**.x2ppp[*].**.statistic-recording = false
**.networkLayer.**.statistic-recording = false
**.lo0.**.statistic-recording = false
**.am.**.statistic-recording = false
**.am.statistic-recording = false
**.client.**.statistic-recording = false
**.cellularNic.sdap.**.statistic-recording = false
**.upf.**.statistic-recording = false
**.ppp*.**.statistic-recording = false
**.router.**.statistic-recording = false

**.coreDebug = false
**.routingRecorder.enabled = false

*.playgroundSizeX = 4000m
*.playgroundSizeY = 2000m
*.playgroundSizeZ = 50m


##########################################################
#            VeinsManager parameters                     #
##########################################################
*.veinsManager.host = "localhost" 
*.veinsManager.moduleType = "lteNR.nr.common.nodes.cars.Car"
*.veinsManager.moduleName = "car"

*.veinsManager.launchConfig = xmldoc("autobahnSimple.launchd.xml")
*.veinsManager.updateInterval = 0.01s
*.veinsManager.autoShutdown = true

*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")
*.annotations.draw = true

##########################################################
#                      Mobility                          #
##########################################################
#*.car[*].mobilityType = "VeinsInetMobility"

**.cellInfo.positionUpdateInterval = 0.01s

##########################################################
#      IP configuration for dynamic-created UEs          #
##########################################################
# enrolled multicast groups must be set in the HostAutoConfigurator (instead of demo.xml), seperated by a single space character
*.car[*].ipv4.configurator.mcastGroups = "224.0.0.10"

##########################################################
#			         channel parameters                  #
##########################################################
#**.channelControl.pMax = 100W
#**.channelControl.alpha = 2.0
#**.channelControl.sat = -80dBm

**.d2dCapable = false

**.scenarioNR = "RURAL_EMBB" 
**.channelModelType = "RMa_A"       
**.shadowing = true 
**.nodeb_height = 35 
**.ue_height = 1.5 
**.carrierfrequency = 2.1
**.building_height = 5 
**.street_wide = 20
**.antennaGainUe = 0
**.antennGainEnB = 8
**.antennGainMicro = 5
**.thermalNoise = -104.5
**.ue_noise_figure = 7
**.bs_noise_figure = 5
**.cable_loss = 2
**.fading = true 
**.fading_type = "JAKES"
**.fading_paths = 1
**.extCell_interference = false
**.downlink_interference = true
**.uplink_interference = true
**.tolerateMaxDistViolation = true
**.targetBler = 0.01
**.harqReduction = 0.2
**.lambdaMinTh = 0.02
**.lambdaMaxTh = 0.2
**.lambdaRatioTh = 20
**.correlation_distance = 1

**.dynamicNlos = true #if true, NLOS evaluation in 2D is conducted, if false, NLOS evaluation is done with probability formulas
**.NlosEvaluationIn3D = false # if dynamicNlos is false, this flag is also false, if both flags are true, the NLOS is evaluated in 3D, only relevant when obstacles (buildings) are included (e.g., urban scenario)


# If true enable the possibility to switch dynamically the LOS/NLOS pathloss computation 
**.dynamic_los = true
# If dynamic-los is false this parameter, if true, compute LOS pathloss otherwise compute NLOS pathloss
**.fixed_los = false
# If true, an evaluation of the LOS/NLOS is conducted in 2D with the veins obstacle control
**.dynamicNlos = false
# Can only be set to true, if dynamicNlos is set to true!
# if true, an evaluation of the LOS/NLOS is conducted in 3D by considering the height of a vehicle and the base station
# the average building height (building_height), the vehicle antenna height (ue_height) and the base station height (nodeb_height)
# are relevant parameters for this
**.NlosEvaluationIn3D = false
# if true, the NLOS pathloss is calculated by the veins obstacle control --> the dB values are configured in the config.xml file
**.veinsObstacleShadowing = false

**.useQosModel = true
**.packetDropEnabled = false
**.combineQosWithRac = false
**.lambdaPriority = 1
**.lambdaRemainDelayBudget = 0
**.mapGranularity = 5.0m
**.useExtendedMcsTable = true
**.useSimplifiedFlowControl = true

**.v2x5Qi = 84 
#**.v2x5Qi = 86 

**.useSINRThreshold = false #checks if the SINR of a UE is lower than SINRThreshold in UL
**.thresholdDirection = "UL"
**.SINRThreshold = -10  
        
#2, 4, 6 or 8 codeblockgroups are allowed
**.useCodeBlockGroups = false
**.numberOfCodeBlockGroups = 8

#**.processingDelayIn = uniform(0s,0.002s)
#**.processingDelayOut = uniform(0s,0.002s)

#TU --> range from SINR -14.5 - 38
#AWGN --> range from SINR -14.5 - 22.5
**.blerVersion = "AWGN"
**.blerShift = 0

##
#MCS Table --> if false, the default table is used 38.214, 5.1.3.1-1
#if true --> table 38.214, 5.1.3.1-2 is used
**.useExtendedMcsTable = true

*.carrierAggregation.numComponentCarriers = 1
*.carrierAggregation.componentCarrier[0].carrierFrequency = 2.6GHz #${carrierFreq0=2GHz}
*.carrierAggregation.componentCarrier[0].numerologyIndex = 0 
*.carrierAggregation.componentCarrier[0].numBands = 51 #${carrierBands0=50}
*.carrierAggregation.componentCarrier[0].useTdd = false
#*.carrierAggregation.componentCarrier[1].carrierFrequency = ${carrierFreq1=6GHz}
#*.carrierAggregation.componentCarrier[1].numBands = ${carrierBands1=6}

*.gNodeB[*].cellularNic.numCarriers = 1
*.gNodeB[*].cellularNic.nrChannelModel[0].componentCarrierIndex = 0

*.car[*].cellularNic.numCarriers = 1
*.car[*].cellularNic.nrChannelModel[0].componentCarrierIndex = 0

#####################################

**.mac.schedulingDisciplineUl = "PF"
**.mac.schedulingDisciplineDl = "PF"
#PF
#MAXCI
#DRR

#**.txDirection = "ANISOTROPIC"
**.txDirection = "OMNI" #physical layer parameter

##########################################################
# Enable dynamic association of UEs (based on best SINR)
**.dynamicCellAssociation = true

**.car[*].macCellId = intuniform(1,4)    # useless if dynamic association is disabled
**.car[*].masterId = intuniform(1,4)     # useless if dynamic association is disabled
**.gNodeB1.macCellId = 1
**.gNodeB1.macNodeId = 1
**.gNodeB2.macCellId = 2
**.gNodeB2.macNodeId = 2 
**.gNodeB3.macCellId = 3
**.gNodeB3.macNodeId = 3
**.gNodeB4.macCellId = 4
**.gNodeB4.macNodeId = 4  
**.gNodeBCount = 4

############### AMC MODULE PARAMETERS ###############
**.rbAllocationType = "localized"
**.mac.amcMode = "AUTO"
**.feedbackType = "ALLBANDS"
**.feedbackGeneratorType = "IDEAL"
**.maxHarqRtx = 2
**.mac.queueSize = 2MiB

############### Transmission Power ##################
**.ueTxPower = 23
**.eNodeBTxPower = 46

# X2 and SCTP configuration
*.gNodeB*.numX2Apps = 3    # one x2App per peering eNodeB
*.gNodeB*.x2App[*].server*.localPort = 7000 + ancestorIndex(1) # Server ports (x2App[0]=5000, x2App[1]=5001, ...)

*.gNodeB1.x2App[0].client.connectAddress = "gNodeB2%x2ppp0" #ok
*.gNodeB1.x2App[1].client.connectAddress = "gNodeB3%x2ppp0" #ok 
*.gNodeB1.x2App[2].client.connectAddress = "gNodeB4%x2ppp0" #ok

*.gNodeB2.x2App[0].client.connectAddress = "gNodeB1%x2ppp0" #ok
*.gNodeB2.x2App[1].client.connectAddress = "gNodeB3%x2ppp1" #ok
*.gNodeB2.x2App[2].client.connectAddress = "gNodeB4%x2ppp1" #ok

*.gNodeB3.x2App[0].client.connectAddress = "gNodeB1%x2ppp1" #ok
*.gNodeB3.x2App[1].client.connectAddress = "gNodeB2%x2ppp1" #ok
*.gNodeB3.x2App[2].client.connectAddress = "gNodeB4%x2ppp2" #ok

*.gNodeB4.x2App[0].client.connectAddress = "gNodeB1%x2ppp2" #ok
*.gNodeB4.x2App[1].client.connectAddress = "gNodeB2%x2ppp2" #ok
*.gNodeB4.x2App[2].client.connectAddress = "gNodeB3%x2ppp2" #ok

**.sctp.nagleEnabled = false         # if true, transmission of small packets will be delayed on the X2
**.sctp.enableHeartbeats = false

########################################################################################################################

[Config VideoDL]

*.car[*].numApps = 1
*.server1.numApps = 1
*.server2.numApps = 0
*.server3.numApps = 0

sim-time-limit = 600s

**.server1.app[0].typename = "lteNR.nr.apps.TrafficGenerator.TrafficGeneratorServerDL"
**.server1.app[0].packetName = "Video"
**.server1.app[0].localPort = 9999
**.server1.app[0].destPort = 5088 #+ancestorIndex(1)
**.server1.app[0].startTime = 0.1s
**.server1.app[0].startTimeDL = 15s
**.server1.app[0].sendInterval = 25ms
**.server1.app[0].messageLength = 15000B

# Receivers
**.car[*].app[0].typename = "lteNR.nr.apps.TrafficGenerator.TrafficGeneratorCarDL"
**.car[*].app[0].destAddresses = "server1"
**.car[*].app[0].localPort = 5088 #+ancestorIndex(0) 
**.car[*].app[0].destPort = 9999
**.car[*].app[0].sendInterval = 25ms
**.car[*].app[0].messageLength = 15000B

# Enable handover
**.enableHandover = true
**.handoverLatency = 0.001s
**.handoverDelta = 0.0001s
**.broadcastMessageInterval = 1s

result-dir = VideoDL-Motorway
output-vector-file = ${resultdir}/vector-${seedset}.vec
output-scalar-file = ${resultdir}/scalar-${seedset}.sca

