[Config RemoteDrivingUL]

*.car[*].numApps = 2
*.server1.numApps = 2
*.server2.numApps = 0
*.server3.numApps = 0

sim-time-limit = 600s

#V2X - every 10th car is a remote car
**.car[*].app[0].typename = "lteNR.nr.apps.TrafficGenerator.TrafficGeneratorCarUL"
**.car[*].app[0].packetName = "V2X"
**.car[*].app[0].destAddresses = "server1"
**.car[*].app[0].localPort = 9998
**.car[*].app[0].destPort = 5087 #+ancestorIndex(1)
**.car[*].app[0].startTime = 15s
**.car[*].app[0].messageLength = 15000B
**.car[*].app[0].sendInterval = 25ms

**.server1.app[0].typename = "lteNR.nr.apps.TrafficGenerator.TrafficGeneratorServerUL"
**.server1.app[0].localPort = 5087 #+ancestorIndex(0) 
**.server1.app[0].destPort = 9998
**.server1.app[0].messageLength = 15000B
**.server1.app[0].sendInterval = 25ms

####
#Data
**.car[*].app[1].typename = "lteNR.nr.apps.TrafficGenerator.TrafficGeneratorCarUL"
**.car[*].app[1].packetName = "Data"
**.car[*].app[1].destAddresses = "server1"
**.car[*].app[1].localPort = 9999
**.car[*].app[1].destPort = 5088 #+ancestorIndex(1)
**.car[*].app[1].startTime = 15s
**.car[*].app[1].messageLength = intuniform(100B,1000B)
**.car[*].app[1].sendInterval = uniform(0.01s,2s)

**.server1.app[1].typename = "lteNR.nr.apps.TrafficGenerator.TrafficGeneratorServerUL"
**.server1.app[1].localPort = 5088 #+ancestorIndex(0) 
**.server1.app[1].destPort = 9999
**.server1.app[1].messageLength = intuniform(100B,1000B)
**.server1.app[1].sendInterval = uniform(0.01s,2s)

# Enable handover
**.enableHandover = true
**.handoverLatency = 0.001s
**.handoverDelta = 0.0001s
**.broadcastMessageInterval = 1s

**.remoteDrivingUL = true
**.remoteCarFactor = 10
**.remoteCarJustOne = false

result-dir = RemoteDrivingUL-Urban-PF-Var-RTXOn-2RTX-52rb-15num-2100MHz-intf-nrHarq
output-vector-file = ${resultdir}/vector-${seedset}.vec
output-scalar-file = ${resultdir}/scalar-${seedset}.sca


