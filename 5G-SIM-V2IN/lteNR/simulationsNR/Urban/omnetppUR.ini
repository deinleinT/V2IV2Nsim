*.gNodeB*.numX2Apps = 7    # one x2App per peering eNodeB
*.gNodeB*.x2App[*].server*.localPort = 7000 + ancestorIndex(1) # Server ports (x2App[0]=5000, x2App[1]=5001, ...)

