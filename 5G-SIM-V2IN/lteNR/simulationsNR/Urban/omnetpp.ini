#**.initialTxMode = "TRANSMIT_DIVERSITY"
**.initialTxMode = "SINGLE_ANTENNA_PORT0"
#**.initialTxMode = "MULTI_USER"

#**.antennaCws = "2;"
#**.txDirection = "ANISOTROPIC"
**.txDirection = "OMNI" #physical layer parameter

